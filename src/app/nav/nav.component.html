<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <div class="container">
    <a
      class="navbar-brand"
      [routerLink]="'/home'"
      (click)="showHideDropDown(false)"
      ><i class="fa fa-home" aria-hidden="true"></i> Home</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="expandBurger()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarResponsive"
      [ngClass]="{ show: burgerExpanded }"
    >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              (click)="showHideDropDown(!showMenu)"
            >
              Meetups
            </button>
            <div
              class="dropdown-menu"
              aria-labelledby="dropdownMenuButton"
              [ngClass]="{ show: showMenu }"
            >
              <app-menu-view
                (menuItemClick)="showHideDropDown(false)"
              ></app-menu-view>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/about'"
            (click)="showHideDropDown(false)"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/contact'"
            (click)="showHideDropDown(false)"
            >Contact</a
          >
        </li>
        <li class="nav-item" *ngIf="showRefreshMarkdownLink">
          <span class="nav-link refresh-markdown" (click)="refreshMeetups()"
            >Refresh markdown</span
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<div
  [ngClass]="{ 'drop-down-overlay': showMenu || burgerExpanded }"
  (click)="overlayClicked()"
></div>

<div class="nav-shim"></div>
